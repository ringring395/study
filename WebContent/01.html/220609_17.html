<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>연습문제 17</title>

</head>
<body>
	회원 가입 정보를 입력하세요.
	<br>
	<br>
	<table border="1">
		<tr>
			<th>회원번호</th>
			<td><input type="text" required></td>
		</tr>
		<tr>
			<th>비밀번호</th>
			<td><input type="text" required></td>
		<tr>
			<th>성별</th>
			<td><input type="checkbox">남
				<input type="checkbox">여</td>
		</tr>
		<tr>
			<th>사진</th>
			<td><input type="file"></td>
		</tr>
		<tr>
			<th>직업</th>
			<td><input type="radio" name="job">백수
				<input type="radio" name="job">개발자
				<input type="radio" name="job">디자이너
			</td>
		</tr>
		<tr>
			<th>거주 지역</th>
			<td><select>
					<option>서울</option>
					<option>인천</option>
					<option>제주</option>
				</select></td>
		</tr>
		<tr>
			<td colspan="2">
			<textarea rows="10" cols="50">자신을 소개하세요.</textarea>		
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit">
				<input type="reset"></td>
		</tr>
	</table>
</body>
</html>
