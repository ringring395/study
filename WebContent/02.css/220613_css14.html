<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>css 연습 14</title>
<style type="text/css">
p {
	background-color: lightblue;
	border-color: green;
	border-style: solid;
	border-width: 10px;
	/*=border: blue solid 10px;*/
	width: 300px;
}

#cbox {
	box-sizing: content-box;
}

#dbox {
	width: 300px;
	background-color: green;
}

#bbox {
	box-sizing: border-box;
}
</style>
</head>
<body>
	<p id="cbox">박스의 사이즈는 300이다.</p>
	<div id="dbox">해당 div사이즈 300</div>
	<p id="bbox">박스의 사이즈는 300이다.</p>


</body>
</html>
