<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>css_색깔</title>
<style type="text/css">
body {
	background: lightgreen;
}

h1 {
	color: red;
}

#orgp{
	background-color:orange;
}

#op50{
	opacity:0.50;
}

#op10{
	color:rgba(0,0,255,0.1);
}
</style>
</head>
<body>
	<p>전체 배경은 연두색으로 해주세요.</p>
	<h1>h1태그의 글자색은 빨간색으로 해주세요.</h1>
	<p id="orgp">해당 p태그는 배경을 주황색으로 해주세요.</p>
	<h3 id="op50">해당 글자는 반투명하게 해주세요.</h3>
	<h3 id="op10">해당 글자는 거의 투명하게 해주세요.</h3>
</body>
</html>
