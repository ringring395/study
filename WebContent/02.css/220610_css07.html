<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>css 글씨 스타일,꾸미기</title>
<style type="text/css">
body {
	background: lightblue;
}

#font {
	font-family: 궁서;
}

#size1 {
	font-size: 25px;
}

#size2 {
	font-size: small;
}

#wei1 {
	font-weight: bold;
}

#dec1 {
	text-decoration: underline;
}

#it1 {
	font-style: italic;
}
</style>
</head>
<body>
	<p id="font">글씨체(폰트)를 궁서체로 설정한 텍스트입니다.</p>
	<p id="size1">글씨 크기를 숫자로 설정한 텍스트입니다.</p>
	<p id="size2">글씨 크기를 단어로 설정한 텍스트입니다.</p>
	<p id="wei1">글씨 두께를 두껍게 (css)설정한 텍스트 입니다.</p>
	<p>
		글씨 두께를 <b>두껍게</b> 설정한 텍스트 입니다.
	</p>
	<p id="dec1">글씨에 밑줄을 설정한 텍스트입니다.</p>
	<p>
		글씨에 <u>밑줄을</u> 설정한 텍스트입니다.
	</p>
	<p id="it1">글씨에 기울임을 설정한 텍스트입니다.</p>
	<p>
		글씨에 <i>기울임을</i> 설정한 텍스트입니다.
	</p>

</body>
</html>
