<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>css 연습 16</title>
<style type="text/css">
/* 참고: https://firerope.tistory.com/4*/
img {
	height: 100px;
	width: 100px;
}

#po {
	background: lightblue;
	width: 150px;
	height: 150px;
	margin: 20px;
}

#po1 {
	position: relative;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%)
}

#new {
	width: 150px;
	height: 150px;
	position: relative;
	background-color: lightgreen;
}

#new1 {
	position: absolute;
	left: 40%;
	top: 40%
}



</style>
</head>
<body>
	<p>absolute는 static이 아닌 첫 부모를 기준으로 한다.</p>
	<div id="po">
		<img id="po1" src="../../img/loopy01.png">
	</div>
	<div id="new">
		<img id="new1" src="../../img/loopy02.jpeg">
	</div>
</body>
</html>
