<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>css 연습 15</title>
<style type="text/css">
p {
	font-size: 30px;
	font-weight: bold;
	margin: 20px
}

div{
	width:250px;
	background-color:lightblue;
	
}

#ta {
	text-shadow: 5px 5px 0 gray 
	/*  x축  y축  번짐 컬러
                 역방향은 (-)넣음.*/
}

#tb {
	text-shadow: 5px 5px 5px gray
}

#tc {
	text-shadow: -5px -5px 5px red
}

#ba{
	box-shadow: 5px 5px 0 gray 
}

#bb{
	box-shadow: 5px 5px 5px gray
}

#bc{
	box-shadow: -5px -5px 5px red
}
</style>
</head>
<body>
	<p id="ta">그림자 문자</p>
	<p id="tb">그림자 문자</p>
	<p id="tc">그림자 문자</p>
	<div id="ba"><p>그림자 박스</p></div>
	<div id="bb"><p>그림자 박스</p></div>
	<div id="bc"><p>그림자 박스</p></div>
</body>
</html>
