<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>css 연습 22</title>
<style type="text/css">
.a {
	width: 100px;
	height: 100px;
}

#aa {
	position: relative;
	background: orange;
}

#aab {
	position: absolute;
	background: purple;
	top: 50px;
	left: 50px;
}

#cc {
	position: relative;
	background: purple;
	top: 50px;
	z-index: 1
}

#ccd {
	position: absolute;
	background: orange;
	top: 200px;
	left: 50px;
}
</style>
</head>
<body>
	<div class="a" id="aa">뒤</div>
	<div class="a" id="aab">앞</div>

	<div class="a" id="cc">앞</div>
	<div class="a" id="ccd">뒤</div>
</body>
</html>
