<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>css연습문제 5</title>
<style type="text/css">
body {
	background: skyblue;
}

p {
	background: white;
}

#pa1 {
	background:lightgreen;
	padding: 20px;
}

.ma {
	background:orange;
	margin: 50px;
}

#pa2 {
	background:yellow;
	padding: 20px;
}

#pa3 {
	background:lightgreen;
	padding:10px 20px 30px 40px;
}

#ma2 {
	background:orange;
	margin:40px 50px 30px 60px;
}

#pa4{
	background:lightgreen;
	padding:20px 60px 40px;	
}

#pa5{
	background:lightgreen;
	padding:30px 60px;
}
</style>
</head>
<body>
	<p>여백 설정을 하지 않은 기본 텍스트입니다.</p>
	<p id="pa1">padding 안쪽여백을 설정한 텍스트입니다.</p>
	<p class="ma">margin 바깥여백을 설정한 텍스트입니다.</p>
	<p id="pa2" class="ma">padding + margin 안쪽,바깥쪽여백을 설정한 텍스트입니다.</p>
	<p id="pa3">padding 안쪽여백을 시계방향으로 달리한 텍스트입니다.</p>
	<p id="ma2">margin 바깥여백을 시계방향으로 달리한 텍스트입니다.</p>
	<p id="pa4">padding 안쪽여백을 상, 좌=우, 하로 달리한 텍스트입니다.</p>
	<p id="pa5">padding 안쪽여백을 상=하, 좌=우로 달리한 텍스트입니다.</p>
</body>
</html>
