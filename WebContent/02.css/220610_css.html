<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>css 학습</title>
<style type="text/css">
/* 태그선택자 : h1태그 배경 빨갛게  */
h1 {
	background-color: #ff3333;
}

/* ID선택자 : id1 글자색 blue로.*/
#id1 {
	color: blue;
}

/* 클래스 선택자: 클래스 cl2 배경색 orange로 */
.cl2 {
	background-color: orange;
}
</style>
</head>
<body>
	<h1>태그 선택자</h1>
	<h1 id="id1" class="cl1">id 선택자</h1>
	<h1 id="id2" class="cl2">클래스 선택자</h1>
	<h1 id="id3" class="cl2">클래스 선택자</h1>
</body>
</html>
